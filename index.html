<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Via Cumbres | Terminal de Seguridad Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; @apply bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300; }
        .seccion { display: none; }
        .activo { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-elegant { @apply w-full p-4 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl mb-4 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-semibold shadow-sm; }
        .card-registro { @apply bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm mb-4; }
        .btn-foto { @apply flex flex-col items-center justify-center p-4 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-800 text-[10px] font-bold uppercase text-slate-500 hover:border-indigo-500 transition-colors; }
    </style>
</head>
<body class="dark">

    <!-- BLOQUEO -->
    <div id="bloqueo" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-4xl font-black text-white italic mb-10 tracking-tighter uppercase">VIA CUMBRES</h2>
            <input type="password" id="pass" placeholder="PIN ACCESO" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl text-center text-3xl text-white font-black tracking-[0.3em] outline-none mb-6">
            <button onclick="verificar()" class="w-full bg-white text-slate-950 p-6 rounded-[2rem] font-black text-xl active:scale-95 transition-all shadow-2xl">INGRESAR</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <!-- NAVEGACI√ìN -->
        <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 flex justify-around items-center px-6 z-50">
            <button onclick="navegar('inicio')" class="text-2xl">üè†</button>
            <button onclick="navegar('bitacora')" class="text-2xl">üìã</button>
            <button id="nav-admin" onclick="navegar('admin')" class="hidden text-2xl">‚öôÔ∏è</button>
            <button onclick="location.reload()" class="text-2xl">üö™</button>
        </nav>

        <!-- PANTALLA INICIO -->
        <div id="sec-inicio" class="seccion activo p-8">
            <h1 class="text-4xl font-black italic mb-8 tracking-tighter uppercase">SEGURIDAD</h1>
            <div class="grid gap-4">
                <button onclick="abrirForm('ACCESO 1')" class="p-8 bg-slate-900 dark:bg-indigo-600 text-white rounded-[2.5rem] text-left shadow-2xl">
                    <p class="text-2xl font-black italic">ACCESO 1</p>
                    <p class="text-[10px] opacity-70 font-bold uppercase tracking-widest">Entrada Principal</p>
                </button>
                <button onclick="abrirForm('ACCESO 2')" class="p-8 bg-white dark:bg-slate-800 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-700 rounded-[2.5rem] text-left shadow-sm">
                    <p class="text-2xl font-black italic">ACCESO 2</p>
                    <p class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">Entrada Secundaria</p>
                </button>
            </div>
        </div>

        <!-- FORMULARIO ESTRUCTURADO -->
        <div id="sec-form" class="seccion p-6 pb-28">
            <div class="flex justify-between items-center mb-6">
                <span id="tag-lugar" class="bg-indigo-600 text-white px-5 py-1 rounded-full text-[10px] font-bold italic uppercase"></span>
                <button onclick="navegar('inicio')" class="text-2xl">‚úï</button>
            </div>

            <!-- B√öSQUEDA INTELIGENTE -->
            <p class="text-[10px] font-black text-indigo-600 uppercase ml-2 mb-2 italic">üîç Autocompletado (Placa o Nombre)</p>
            <input type="text" id="buscador-int" oninput="motorBusqueda(this.value)" placeholder="ESCRIBA PLACA PARA AGILIZAR..." class="input-elegant !border-indigo-500/50 !bg-indigo-50/10">

            <div class="space-y-4">
                <!-- 1. TIPO DE PERSONA -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Clasificaci√≥n</label>
                    <select id="tipo-p" class="input-elegant">
                        <option value="">SELECCIONAR TIPO</option>
                        <option>PROPIETARIO</option>
                        <option>RESIDENTE</option>
                        <option>INQUILINO</option>
                        <option>VISITA</option>
                        <option>TRABAJADOR</option>
                    </select>
                </div>

                <!-- 2. DATOS PERSONA -->
                <div class="grid gap-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Informaci√≥n del Visitante</label>
                    <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input-elegant uppercase">
                    <input type="text" id="domicilio" placeholder="DOMICILIO / CASA / LOTE" class="input-elegant uppercase">
                    <input type="text" id="motivo" placeholder="MOTIVO DE VISITA" class="input-elegant uppercase">
                </div>

                <!-- 3. DATOS VEH√çCULO -->
                <div class="grid gap-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Detalles del Veh√≠culo</label>
                    <input type="text" id="placa" placeholder="PLACAS" class="input-elegant uppercase tracking-widest text-xl font-black">
                    <div class="grid grid-cols-3 gap-2">
                        <input type="text" id="marca" placeholder="MARCA" class="input-elegant uppercase !text-xs">
                        <input type="text" id="modelo" placeholder="MODELO" class="input-elegant uppercase !text-xs">
                        <input type="text" id="color" placeholder="COLOR" class="input-elegant uppercase !text-xs">
                    </div>
                </div>

                <!-- 4. FOTOS (3) -->
                <div class="grid gap-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Evidencias (3 Fotos)</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="tomarFoto('ine')" class="btn-foto" id="btn-ine">ü™™ INE<span id="st-ine" class="hidden text-green-500">‚úì</span></button>
                        <button onclick="tomarFoto('auto')" class="btn-foto" id="btn-auto">üöó AUTO<span id="st-auto" class="hidden text-green-500">‚úì</span></button>
                        <button onclick="tomarFoto('extra')" class="btn-foto" id="btn-extra">‚ûï EXTRA<span id="st-extra" class="hidden text-green-500">‚úì</span></button>
                    </div>
                </div>
            </div>

            <button onclick="finalizarRegistro()" class="w-full bg-green-500 text-white p-6 rounded-[2rem] font-black text-xl mt-8 shadow-xl shadow-green-500/20 active:scale-95 transition-all">
                FINALIZAR REGISTRO ‚úì
            </button>
        </div>

        <!-- BIT√ÅCORA -->
        <div id="sec-bitacora" class="seccion p-6 pb-28">
            <h2 class="text-3xl font-black italic mb-6">BIT√ÅCORA HOY</h2>
            <div id="lista-registros" class="space-y-4"></div>
        </div>

        <!-- SECCI√ìN ADMIN -->
<div id="sec-admin" class="seccion p-6 pb-28">
    <h2 class="text-3xl font-black italic mb-6 dark:text-white uppercase tracking-tighter">Panel de Control</h2>

    <!-- 1. V√çNCULO NUBE Y EXPORTACI√ìN -->
    <div class="card-registro border-2 border-green-500/30">
        <p class="text-[10px] font-black text-green-600 uppercase mb-4 italic tracking-widest">Base de Datos & Nube</p>
        <div class="grid gap-3">
            <button onclick="window.open(EXCEL_URL, '_blank')" class="w-full bg-green-600 text-white p-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-2 shadow-lg">
                <span>üìä</span> ABRIR GOOGLE SHEETS
            </button>
            <button onclick="exportarReporteTurno()" class="w-full bg-slate-900 dark:bg-white dark:text-black text-white p-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-2">
                <span>üìÇ</span> DESCARGAR PDF DE TURNO
            </button>
        </div>
    </div>

    <!-- 2. GESTI√ìN DE PERSONAL (USUARIOS) -->
    <div class="card-registro mt-6">
        <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">Gesti√≥n de Personal</p>
        <div class="space-y-3">
            <input type="text" id="admin-new-n" placeholder="NOMBRE DEL OFICIAL" class="input-elegant !p-3 !text-xs !mb-0">
            <input type="password" id="admin-new-p" placeholder="PIN DE 4 D√çGITOS" class="input-elegant !p-3 !text-xs !mb-0">
            <select id="admin-new-r" class="input-elegant !p-3 !text-xs !mb-0">
                <option value="GUARDIA">ROL: GUARDIA</option>
                <option value="ADMIN">ROL: ADMINISTRADOR</option>
            </select>
            <button onclick="adminCrearCuenta()" class="w-full bg-indigo-600 text-white p-3 rounded-2xl font-bold text-xs uppercase">Registrar Usuario</button>
        </div>
        <div id="admin-lista-usuarios" class="mt-6 space-y-2 border-t border-slate-100 dark:border-slate-800 pt-4">
            <!-- JS carga la lista aqu√≠ -->
        </div>
    </div>

    <!-- 3. LISTA DE VETOS / MULTAS -->
    <div class="card-registro mt-6 border-red-500/20">
        <p class="text-[10px] font-black text-red-600 uppercase mb-4 italic tracking-widest">üö´ Lista de Control (Vetos/Multas)</p>
        <div class="space-y-3">
            <input type="text" id="admin-veto-id" placeholder="PLACA O NOMBRE COMPLETO" class="input-elegant !p-3 !text-xs !mb-0">
            <input type="text" id="admin-veto-motivo" placeholder="MOTIVO DE LA RESTRICCI√ìN" class="input-elegant !p-3 !text-xs !mb-0">
            <button onclick="adminAgregarVeto()" class="w-full bg-red-600 text-white p-3 rounded-2xl font-bold text-xs uppercase">A√±adir Restricci√≥n</button>
        </div>
        <div id="admin-lista-vetos" class="mt-6 space-y-2 border-t border-slate-100 dark:border-slate-800 pt-4">
            <!-- JS carga la lista aqu√≠ -->
        </div>
    </div>

    <!-- 4. MANTENIMIENTO -->
    <div class="mt-8 px-4">
        <p id="admin-limpieza-txt" class="text-[9px] text-slate-400 text-center uppercase mb-2 font-bold"></p>
        <button onclick="adminDepurarDatos()" class="w-full bg-red-100 text-red-600 p-4 rounded-3xl font-black text-[10px] uppercase tracking-[0.2em]">
            Vaciar Bit√°cora Local
        </button>
    </div>
</div>


    <script>
        let USUARIOS = { "0000": { nombre: "ADMIN", rol: "ADMIN" }, "1234": { nombre: "GUARDIA", rol: "GUARDIA" } };
        let userLogueado = null;
        let evidencias = { ine: null, auto: null, extra: null };

        function verificar() {
            const pin = document.getElementById('pass').value;
            if(USUARIOS[pin]) {
                userLogueado = USUARIOS[pin];
                document.getElementById('bloqueo').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                if(userLogueado.rol === 'ADMIN') document.getElementById('nav-admin').classList.remove('hidden');
            } else { alert("PIN INCORRECTO"); }
        }

        function navegar(s) {
            document.querySelectorAll('.seccion').forEach(x => x.classList.remove('activo'));
            document.getElementById('sec-' + s).classList.add('activo');
            if(s === 'bitacora') renderBitacora();
        }

        // MOTOR DE B√öSQUEDA INTELIGENTE
        function motorBusqueda(val) {
            if(val.length < 3) return;
            const db = JSON.parse(localStorage.getItem('vc_db_v15')) || [];
            const match = db.find(r => r.placa.includes(val.toUpperCase()) || r.nombre.includes(val.toUpperCase()));
            
            if(match) {
                document.getElementById('tipo-p').value = match.tipo;
                document.getElementById('nombre').value = match.nombre;
                document.getElementById('domicilio').value = match.domicilio;
                document.getElementById('placa').value = match.placa;
                document.getElementById('marca').value = match.marca;
                document.getElementById('modelo').value = match.modelo;
                document.getElementById('color').value = match.color;
                // Feedback visual de √©xito
                document.getElementById('buscador-int').classList.add('!border-green-500');
            }
        }

        function tomarFoto(id) {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*'; input.capture = 'environment';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = f => { 
                    evidencias[id] = f.target.result;
                    document.getElementById('st-' + id).classList.remove('hidden');
                    document.getElementById('btn-' + id).classList.add('!border-green-500', '!text-green-500');
                };
                reader.readAsDataURL(e.target.files);
            };
            input.click();
        }

        async function finalizarRegistro() {
            const reg = {
                id: Date.now(),
                fecha: new Date().toLocaleString(),
                oficial: userLogueado.nombre,
                lugar: document.getElementById('tag-lugar').innerText,
                tipo: document.getElementById('tipo-p').value,
                nombre: document.getElementById('nombre').value.toUpperCase(),
                domicilio: document.getElementById('domicilio').value.toUpperCase(),
                motivo: document.getElementById('motivo').value.toUpperCase(),
                placa: document.getElementById('placa').value.toUpperCase(),
                marca: document.getElementById('marca').value.toUpperCase(),
                modelo: document.getElementById('modelo').value.toUpperCase(),
                color: document.getElementById('color').value.toUpperCase(),
                fotos: {...evidencias}
            };

            if(!reg.nombre || !reg.placa) return alert("Faltan campos obligatorios");

            let db = JSON.parse(localStorage.getItem('vc_db_v15')) || [];
            db.unshift(reg);
            localStorage.setItem('vc_db_v15', JSON.stringify(db));

            alert("‚úÖ REGISTRO GUARDADO");
            limpiar(); navegar('bitacora');
        }

        function renderBitacora() {
            const cont = document.getElementById('lista-registros');
            const db = JSON.parse(localStorage.getItem('vc_db_v15')) || [];
            cont.innerHTML = db.map(r => `
                <div class="card-registro border-l-4 border-indigo-500">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-bold text-indigo-600 uppercase">${r.tipo}</span>
                        <span class="text-[9px] text-slate-400 font-bold">${r.fecha}</span>
                    </div>
                    <h3 class="font-black text-sm uppercase">${r.nombre}</h3>
                    <p class="text-[10px] text-slate-500 font-bold">üè† ${r.domicilio} | üöó ${r.placa}</p>
                    <div class="flex justify-end gap-2 mt-4">
                        <button onclick="pdf(${r.id})" class="bg-slate-100 dark:bg-slate-800 text-[9px] font-black px-4 py-2 rounded-xl">üìÑ PDF</button>
                    </div>
                </div>
            `).join('');
        }

        function pdf(id) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const r = (JSON.parse(localStorage.getItem('vc_db_v15'))).find(x => x.id === id);
            doc.text(`VIA CUMBRES - REPORTE\n\nNombre: ${r.nombre}\nPlaca: ${r.placa}\nEntrada: ${r.fecha}\nOficial: ${r.oficial}`, 20, 20);
            doc.save(`Recibo_${r.placa}.pdf`);
        }

        function abrirForm(lugar) { document.getElementById('tag-lugar').innerText = lugar; navegar('form'); }
        function depurar() { if(confirm("¬øVACIAR TODO?")) { localStorage.removeItem('vc_db_v15'); location.reload(); } }
        function limpiar() {
            ['tipo-p','nombre','domicilio','motivo','placa','marca','modelo','color','buscador-int'].forEach(id => document.getElementById(id).value = "");
            evidencias = { ine: null, auto: null, extra: null };
            document.querySelectorAll('[id^="st-"]').forEach(x => x.classList.add('hidden'));
            document.querySelectorAll('[id^="btn-"]').forEach(x => x.classList.remove('!border-green-500', '!text-green-500'));
        }
    </script>
</body>
</html>
