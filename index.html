<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Acceso Interno</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
    .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; }
    .input { background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; width: 100%; color: white; margin-bottom: 10px; }
    .btn-save { background: #8b5cf6; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    #setup, #app { display: none; }
    .active { display: block !important; }
    @media print { .no-print { display: none; } #print-area { display: block; color: black; background: white; padding: 20px; } }
  </style>
 </head>
 <body>

  <div id="setup" class="active p-6 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-2xl font-black mb-6">PUNTO DE CONTROL</h1>
    <div class="space-y-4 w-full max-w-xs">
      <button onclick="iniciar('Acceso 1')" class="btn-save text-lg">ACCESO 1</button>
      <button onclick="iniciar('Acceso 2')" class="btn-save text-lg">ACCESO 2</button>
      <button onclick="iniciar('Peatonal')" class="btn-save text-lg">PEATONAL</button>
    </div>
  </div>

  <div id="app" class="p-4 max-w-xl mx-auto">
    <header class="flex justify-between items-center mb-6 no-print">
      <div>
        <h2 class="font-black text-xl">REGISTRO</h2>
        <p id="label-acceso" class="text-purple-400 text-xs font-bold uppercase"></p>
      </div>
      <button onclick="location.reload()" class="text-[10px] bg-slate-800 px-3 py-1 rounded">CAMBIAR PUNTO</button>
    </header>

    <div class="flex gap-2 mb-6 no-print">
      <button onclick="tab('form')" class="flex-1 bg-slate-800 py-2 rounded-lg font-bold">NUEVO</button>
      <button onclick="tab('list')" class="flex-1 bg-slate-800 py-2 rounded-lg font-bold">HISTORIAL</button>
    </div>

    <div id="tab-form" class="tab-content active no-print">
      <div class="glass p-5">
        <form onsubmit="guardar(event)">
          <select id="tipo" class="input" required>
            <option value="">TIPO DE PERSONA</option>
            <option value="Propietario">PROPIETARIO</option>
            <option value="Residente">RESIDENTE</option>
            <option value="Inquilino">INQUILINO</option>
            <option value="Visita">VISITA / PROVEEDOR</option>
          </select>
          <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input" required>
          <input type="text" id="domicilio" placeholder="DOMICILIO / CASA" class="input" required>
          <input type="text" id="vehiculo" placeholder="MARCA Y MODELO VEH√çCULO" class="input">
          <input type="text" id="placa" placeholder="PLACA" class="input uppercase font-bold">
          
          <label class="block mb-2 text-xs font-bold text-slate-400">FOTO DE EVIDENCIA:</label>
          <input type="file" id="foto-input" accept="image/*" capture="environment" class="input text-xs">
          
          <button type="submit" class="btn-save">CONFIRMAR REGISTRO</button>
        </form>
      </div>
    </div>

    <div id="tab-list" class="tab-content hidden no-print">
      <div id="lista" class="space-y-3"></div>
    </div>

    <div id="print-area" class="hidden glass p-6 text-center mt-6">
        <div id="ficha-v"></div>
        <button onclick="window.print()" class="no-print btn-save bg-green-600 mt-4">IMPRIMIR TICKET</button>
        <button onclick="tab('form')" class="no-print text-xs mt-4 block mx-auto opacity-50">CERRAR</button>
    </div>
  </div>

  <script>
    let miAcceso = '';
    let db = [];

    function iniciar(lugar) {
      miAcceso = lugar;
      document.getElementById('setup').classList.remove('active');
      document.getElementById('app').classList.add('active');
      document.getElementById('label-acceso').innerText = "üìç " + lugar;
      cargarDatos();
    }

    async function cargarDatos() {
      await window.dataSdk.init({
        onDataChanged: (data) => {
          db = data.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
          dibujarHistorial();
        }
      });
    }

    function tab(name) {
      document.getElementById('tab-form').classList.toggle('active', name === 'form');
      document.getElementById('tab-list').classList.toggle('active', name === 'list');
      document.getElementById('print-area').classList.toggle('active', name === 'print');
      if(name === 'form') document.getElementById('print-area').classList.remove('active');
    }

    async function guardar(e) {
      e.preventDefault();
      const fotoFile = document.getElementById('foto-input').files[0];
      let fotoBase64 = "";

      if (fotoFile) {
        fotoBase64 = await toBase64(fotoFile);
      }

      const registro = {
        acceso: miAcceso,
        tipo: document.getElementById('tipo').value,
        nombre: document.getElementById('nombre').value,
        domicilio: document.getElementById('domicilio').value,
        vehiculo: document.getElementById('vehiculo').value,
        placa: document.getElementById('placa').value.toUpperCase(),
        foto: fotoBase64,
        fecha: new Date().toISOString(),
        estado: 'DENTRO'
      };

      const res = await window.dataSdk.create(registro);
      if(res.isOk) {
        alert("REGISTRADO");
        e.target.reset();
        mostrarFicha(res.data.__backendId);
      }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });

    function dibujarHistorial() {
      const lista = document.getElementById('lista');
      lista.innerHTML = db.map(r => `
        <div onclick="mostrarFicha('${r.__backendId}')" class="glass p-3 flex justify-between items-center text-xs">
          <div>
            <p class="font-bold text-purple-400">${r.acceso} - ${r.placa}</p>
            <p class="text-sm">${r.nombre}</p>
          </div>
          <span class="bg-white/10 px-2 py-1 rounded">${r.estado}</span>
        </div>
      `).join('');
    }

    function mostrarFicha(id) {
      const r = db.find(i => i.__backendId === id);
      if(!r) return;
      tab('print');
      document.getElementById('ficha-v').innerHTML = `
        <h2 class="text-xl font-black mb-4">PASE DE ACCESO</h2>
        <div class="text-left text-sm space-y-2 mb-4">
          <p><strong>PUNTO:</strong> ${r.acceso}</p>
          <p><strong>NOMBRE:</strong> ${r.nombre}</p>
          <p><strong>TIPO:</strong> ${r.tipo}</p>
          <p><strong>DESTINO:</strong> ${r.domicilio}</p>
          <p><strong>VEH√çCULO:</strong> ${r.vehiculo}</p>
          <p><strong>PLACA:</strong> ${r.placa}</p>
          <p><strong>FECHA:</strong> ${new Date(r.fecha).toLocaleString()}</p>
        </div>
        ${r.foto ? `<img src="${r.foto}" class="w-full rounded-lg no-print">` : ''}
      `;
    }
  </script>
 </body>
</html>
