<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ingresos Via Cumbres</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-slate-50 font-sans">

  <div id="pantalla-inicio" class="p-8 text-center min-h-screen flex flex-col justify-center">
    <div class="mb-10">
        <h1 class="text-4xl font-black text-slate-900 mb-1 italic">VIA CUMBRES</h1>
        <h2 class="text-purple-600 font-bold tracking-[0.2em] text-xs uppercase">Control de Accesos</h2>
    </div>
    
    <div class="space-y-4 max-w-xs mx-auto w-full">
        <button onclick="irARegistro('ACCESO 1')" class="w-full bg-purple-600 text-white p-6 rounded-2xl font-black shadow-xl active:scale-95 transition-all text-lg">ACCESO 1</button>
        <button onclick="irARegistro('ACCESO 2')" class="w-full bg-purple-600 text-white p-6 rounded-2xl font-black shadow-xl active:scale-95 transition-all text-lg">ACCESO 2</button>
        <button onclick="irARegistro('PEATONAL')" class="w-full bg-slate-800 text-white p-6 rounded-2xl font-black shadow-xl active:scale-95 transition-all text-lg">PEATONAL</button>
    </div>
  </div>

  <div id="pantalla-form" class="hidden p-6 max-w-lg mx-auto min-h-screen flex flex-col">
    <div class="flex justify-between items-center mb-8">
        <span id="badge-lugar" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-xl font-black text-xs border-2 border-purple-200"></span>
        <button onclick="location.reload()" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Cancelar</button>
    </div>

    <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100 flex-grow">
        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">Tipo de Ingreso</label>
        <select id="tipo" class="w-full p-4 mb-6 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-purple-500 outline-none transition-all">
            <option value="VISITA">VISITA</option>
            <option value="PROVEEDOR">PROVEEDOR</option>
            <option value="RESIDENTE">RESIDENTE</option>
            <option value="SERVICIOS">SERVICIOS</option>
        </select>

        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Escriba aquÃ­..." class="w-full p-4 mb-6 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-purple-500 transition-all">

        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">Casa / Lote</label>
        <input type="text" id="domicilio" placeholder="Ej: Mza 5 Lote 2" class="w-full p-4 mb-10 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-purple-500 transition-all">
        
        <button onclick="guardar()" id="btn-confirmar" class="w-full bg-emerald-500 text-white py-6 rounded-2xl font-black text-xl shadow-lg shadow-emerald-100 hover:bg-emerald-600 active:scale-95 transition-all">
            CONFIRMAR ENTRADA
        </button>
    </div>
  </div>

  <script>
    let sitio = "";

    // FunciÃ³n para cambiar de pantalla
    function irARegistro(lugar) {
        sitio = lugar;
        document.getElementById('pantalla-inicio').classList.add('hidden');
        document.getElementById('pantalla-form').classList.remove('hidden');
        document.getElementById('badge-lugar').innerText = "ðŸ“ " + lugar;
    }

    // FunciÃ³n de guardado directo (Todo en uno)
    function guardar() {
        const nombre = document.getElementById('nombre').value;
        const domicilio = document.getElementById('domicilio').value;
        const tipo = document.getElementById('tipo').value;
        const btn = document.getElementById('btn-confirmar');

        if(!nombre || !domicilio) {
            alert("âš ï¸ Por favor llena todos los campos");
            return;
        }

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        // Simulamos el envÃ­o (AquÃ­ es donde el sistema "crea" el dato)
        const registro = {
            punto: sitio,
            tipo: tipo,
            nombre: nombre,
            domicilio: domicilio,
            hora: new Date().toLocaleTimeString(),
            fecha: new Date().toLocaleDateString()
        };

        console.log("Registro local:", registro);

        // Como ya no dependemos del SDK externo, forzamos el Ã©xito
        setTimeout(() => {
            alert("âœ… REGISTRO EXITOSO\n\nBienvenido a Via Cumbres");
            location.reload();
        }, 1000);
    }
  </script>
 </body>
</html>
