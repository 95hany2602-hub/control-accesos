<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ingresos Via Cumbres</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  
  <style>
    body { font-family: sans-serif; background: #f8fafc; color: #1e293b; margin: 0; padding: 0; }
    .btn-punto { background: #8b5cf6; color: white; width: 100%; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 18px; border: none; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; display: block; }
    .btn-punto:active { background: #7c3aed; transform: scale(0.98); }
    .card { background: white; border-radius: 20px; padding: 20px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
    .input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
    .hidden { display: none; }
    #setup { padding: 40px 20px; text-align: center; }
  </style>
 </head>
 <body>

  <div id="setup">
    <h1 style="font-size: 28px; margin-bottom: 10px;">Ingresos</h1>
    <h2 style="color: #8b5cf6; margin-top: 0; margin-bottom: 40px;">VIA CUMBRES</h2>
    <p style="margin-bottom: 30px; color: #64748b;">Toque su ubicaciÃ³n actual:</p>
    
    <div style="max-width: 300px; margin: 0 auto;">
        <button type="button" onclick="iniciarApp('Acceso 1')" class="btn-punto">ACCESO 1</button>
        <button type="button" onclick="iniciarApp('Acceso 2')" class="btn-punto">ACCESO 2</button>
        <button type="button" onclick="iniciarApp('Peatonal')" class="btn-punto">PEATONAL</button>
    </div>
  </div>

  <div id="app" class="hidden" style="padding: 20px;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="txt-lugar" style="color: #8b5cf6; margin: 0; font-size: 14px; font-weight: bold; border: 1px solid #ddd; padding: 5px 10px; border-radius: 20px;"></h2>
        <button onclick="location.reload()" style="background: none; border: none; color: #94a3b8; font-size: 12px; text-decoration: underline;">Cambiar</button>
    </header>

    <div class="card">
        <form id="formReg" onsubmit="guardarDatos(event)">
            <select id="tipo" class="input" required>
                <option value="">Â¿QUIÃ‰N ENTRA?</option>
                <option value="Propietario">PROPIETARIO</option>
                <option value="Residente">RESIDENTE</option>
                <option value="Inquilino">INQUILINO</option>
                <option value="Visita">VISITA / PROVEEDOR</option>
            </select>
            <input type="text" id="nombre" placeholder="Nombre Completo" class="input" required>
            <input type="text" id="domicilio" placeholder="Casa / Depto" class="input" required>
            <input type="text" id="vehiculo" placeholder="Marca/Modelo VehÃ­culo" class="input">
            <input type="text" id="placa" placeholder="Placas" class="input" style="text-transform: uppercase;">
            
            <p style="font-size: 12px; color: #64748b; margin-bottom: 5px;">FOTO DE EVIDENCIA:</p>
            <input type="file" id="foto" accept="image/*" capture="environment" class="input" style="font-size: 12px;">
            
            <button type="submit" id="btn-save" class="btn-punto" style="margin-top: 10px;">CONFIRMAR ENTRADA</button>
        </form>
    </div>
  </div>

  <script>
    let puntoActual = "";

    function iniciarApp(lugar) {
        puntoActual = lugar;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('txt-lugar').innerText = "ðŸ“ " + lugar;
        
        window.dataSdk.init({
            onDataChanged: (data) => { console.log("Datos cargados"); }
        });
    }

    async function guardarDatos(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-save');
        btn.innerText = "GUARDANDO...";
        btn.disabled = true;

        try {
            const fotoFile = document.getElementById('foto').files[0];
            let b64 = "";
            if(fotoFile) {
                const reader = new FileReader();
                b64 = await new Promise(res => {
                    reader.onload = () => res(reader.result);
                    reader.readAsDataURL(fotoFile);
                });
            }

            const registro = {
                acceso: puntoActual,
                tipo: document.getElementById('tipo').value,
                nombre: document.getElementById('nombre').value,
                domicilio: document.getElementById('domicilio').value,
                vehiculo: document.getElementById('vehiculo').value,
                placa: document.getElementById('placa').value.toUpperCase(),
                foto: b64,
                fecha: new Date().toISOString()
            };

            const res = await window.dataSdk.create(registro);
            if(res.isOk) {
                alert("Â¡REGISTRO EXITOSO!");
                location.reload(); // Refresca para nuevo registro
            }
        } catch (error) {
            alert("Error: " + error);
        } finally {
            btn.innerText = "CONFIRMAR ENTRADA";
            btn.disabled = false;
        }
    }
  </script>
 </body>
</html>
