<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Via Cumbres - Control</title>
  <script src="_sdk/data_sdk.js"></script>
  <script src="_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-slate-50 font-sans">

  <div id="pantalla-inicio" class="p-8 text-center min-h-screen flex flex-col justify-center">
    <div class="mb-10">
        <h1 class="text-3xl font-black text-slate-900 mb-1">INGRESOS</h1>
        <h2 class="text-purple-600 font-extrabold tracking-widest text-sm uppercase">Via Cumbres</h2>
    </div>
    
    <div class="space-y-4 max-w-xs mx-auto w-full">
        <button onclick="entrar('Acceso 1')" class="w-full bg-purple-600 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">ACCESO 1</button>
        <button onclick="entrar('Acceso 2')" class="w-full bg-purple-600 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">ACCESO 2</button>
        <button onclick="entrar('Peatonal')" class="w-full bg-slate-800 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">PEATONAL</button>
    </div>
  </div>

  <div id="pantalla-registro" class="hidden p-6 max-w-lg mx-auto">
    <div class="flex justify-between items-center mb-6">
        <span id="txt-punto" class="bg-purple-100 text-purple-700 px-4 py-1 rounded-full font-bold text-xs border border-purple-200"></span>
        <button onclick="location.reload()" class="text-xs text-slate-400 underline">Volver al inicio</button>
    </div>

    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
        <select id="tipo" class="w-full p-4 mb-4 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold text-slate-600">
            <option value="VISITA">VISITA</option>
            <option value="PROVEEDOR">PROVEEDOR</option>
            <option value="RESIDENTE">RESIDENTE</option>
        </select>
        <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-4 mb-4 border-2 border-slate-100 rounded-xl outline-none focus:border-purple-500">
        <input type="text" id="domicilio" placeholder="Casa / Lote" class="w-full p-4 mb-6 border-2 border-slate-100 rounded-xl outline-none focus:border-purple-500">
        
        <button onclick="enviar()" id="btn-final" class="w-full bg-emerald-500 text-white p-5 rounded-2xl font-bold text-lg shadow-md hover:bg-emerald-600 active:scale-95 transition-all">
            CONFIRMAR ENTRADA
        </button>
    </div>
  </div>

  <script>
    let puntoSeleccionado = "";

    function entrar(lugar) {
        puntoSeleccionado = lugar;
        document.getElementById('pantalla-inicio').classList.add('hidden');
        document.getElementById('pantalla-registro').classList.remove('hidden');
        document.getElementById('txt-punto').innerText = "üìç " + lugar;
        
        // Inicializamos el SDK al entrar
        if(window.dataSdk && window.dataSdk.init) {
            window.dataSdk.init();
        }
    }

    async function enviar() {
        const sdk = window.dataSdk;
        
        if (!sdk || !sdk.create) {
            alert("Error: El motor de base de datos no carg√≥. Revisa los nombres de archivos en GitHub.");
            return;
        }

        const btn = document.getElementById('btn-final');
        btn.innerText = "GUARDANDO...";
        btn.disabled = true;

        const registro = {
            punto: puntoSeleccionado,
            tipo: document.getElementById('tipo').value,
            nombre: document.getElementById('nombre').value,
            domicilio: document.getElementById('domicilio').value,
            fecha: new Date().toLocaleString()
        };

        try {
            const res = await sdk.create(registro);
            if(res.isOk) {
                alert("‚úÖ REGISTRO EXITOSO EN VIA CUMBRES");
                location.reload();
            }
        } catch(e) {
            alert("Error: " + e.message);
        } finally {
            btn.innerText = "CONFIRMAR ENTRADA";
            btn.disabled = false;
        }
    }
  </script>
 </body>
</html>
