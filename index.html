<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div id="bloqueo" class="bg-white p-10 rounded-3xl shadow-2xl text-center w-80">
        <h2 class="font-bold mb-4">INGRESAR CLAVE</h2>
        <input type="text" id="pass" placeholder="Clave aquí" class="w-full p-3 border-2 rounded-xl mb-4 text-center font-bold">
        <button onclick="probar()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold">ENTRAR</button>
    </div>

    <div id="contenido" class="hidden text-white text-center">
        <h1 id="titulo" class="text-3xl font-black"></h1>
        <p class="mt-4 text-green-400">✅ ¡ACCESO CONCEDIDO!</p>
        <button onclick="salir()" class="mt-10 underline">Cerrar Sesión</button>
    </div>

    <script>
        // LISTA DE CLAVES (Asegúrate que coincidan exactamente)
        const CLAVES = {
            "CUMBRES": "VIA CUMBRES",
            "ADMIN": "MODO ADMINISTRADOR"
        };

        // Al cargar, revisar si ya entró antes
        window.onload = function() {
            const guardado = localStorage.getItem('mi_sesion');
            if(guardado) {
                mostrarApp(guardado);
            }
        };

        function probar() {
            const input = document.getElementById('pass').value.trim().toUpperCase();
            if(CLAVES[input]) {
                localStorage.setItem('mi_sesion', CLAVES[input]);
                mostrarApp(CLAVES[input]);
            } else {
                alert("Clave incorrecta. Intenta con: CUMBRES");
            }
        }

        function mostrarApp(nombre) {
            document.getElementById('bloqueo').classList.add('hidden');
            document.getElementById('contenido').classList.remove('hidden');
            document.getElementById('titulo').innerText = nombre;
        }

        function salir() {
            localStorage.removeItem('mi_sesion');
            location.reload();
        }
    </script>
</body>
</html>
