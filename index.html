<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Acceso Interno Pro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
    .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; }
    .input { background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; width: 100%; color: white; margin-bottom: 10px; }
    .btn-save { background: #8b5cf6; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; transition: all 0.2s; }
    .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }
    #setup, #app { display: none; }
    .active { display: block !important; }
    @media print { .no-print { display: none !important; } #print-area { display: block !important; color: black; background: white; padding: 0; } }
  </style>
 </head>
 <body>

  <div id="setup" class="active p-6 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-2xl font-black mb-6">PUNTO DE CONTROL</h1>
    <div class="space-y-4 w-full max-w-xs">
      <button onclick="iniciar('Acceso 1')" class="btn-save text-lg w-full">ACCESO 1</button>
      <button onclick="iniciar('Acceso 2')" class="btn-save text-lg w-full">ACCESO 2</button>
      <button onclick="iniciar('Peatonal')" class="btn-save text-lg w-full">PEATONAL</button>
    </div>
  </div>

  <div id="app" class="p-4 max-w-xl mx-auto">
    <header class="flex justify-between items-center mb-6 no-print">
      <div>
        <h2 class="font-black text-xl text-purple-400">REGISTRO</h2>
        <p id="label-acceso" class="text-xs font-bold uppercase opacity-70"></p>
      </div>
      <button onclick="location.reload()" class="text-[10px] bg-slate-800 px-3 py-1 rounded border border-slate-700">CAMBIAR PUNTO</button>
    </header>

    <div class="flex gap-2 mb-6 no-print">
      <button onclick="tab('form')" class="flex-1 bg-slate-800 py-2 rounded-lg font-bold border border-slate-700">NUEVO</button>
      <button onclick="tab('list')" class="flex-1 bg-slate-800 py-2 rounded-lg font-bold border border-slate-700">HISTORIAL</button>
    </div>

    <div id="tab-form" class="tab-content active no-print">
      <div class="glass p-5">
        <form id="registroForm" onsubmit="guardar(event)">
          <select id="tipo" class="input" required>
            <option value="">TIPO DE PERSONA</option>
            <option value="Propietario">PROPIETARIO</option>
            <option value="Residente">RESIDENTE</option>
            <option value="Inquilino">INQUILINO</option>
            <option value="Visita">VISITA / PROVEEDOR</option>
          </select>
          <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input" required>
          <input type="text" id="domicilio" placeholder="DOMICILIO / CASA" class="input" required>
          <input type="text" id="vehiculo" placeholder="MARCA Y MODELO VEH√çCULO" class="input">
          <input type="text" id="placa" placeholder="PLACA" class="input uppercase font-bold">
          
          <label class="block mb-2 text-[10px] font-bold text-slate-400 uppercase">Foto (Opcional):</label>
          <input type="file" id="foto-input" accept="image/*" capture="environment" class="input text-xs">
          
          <button type="submit" id="btn-submit" class="btn-save">CONFIRMAR REGISTRO</button>
        </form>
      </div>
    </div>

    <div id="tab-list" class="tab-content hidden no-print">
      <div id="lista" class="space-y-3"></div>
    </div>

    <div id="print-area" class="hidden glass p-6 text-center">
        <div id="ficha-v"></div>
        <div class="mt-6 flex flex-col gap-3 no-print">
          <button onclick="window.print()" class="btn-save bg-green-600">IMPRIMIR TICKET</button>
          <button onclick="tab('form')" class="text-xs opacity-50 underline">REGRESAR AL FORMULARIO</button>
        </div>
    </div>
  </div>

  <script>
    let miAcceso = '';
    let db = [];

    async function iniciar(lugar) {
      miAcceso = lugar;
      document.getElementById('setup').classList.remove('active');
      document.getElementById('app').classList.add('active');
      document.getElementById('label-acceso').innerText = "üìç " + lugar;
      await cargarDatos();
    }

    async function cargarDatos() {
      await window.dataSdk.init({
        onDataChanged: (data) => {
          db = data.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
          dibujarHistorial();
        }
      });
    }

    function tab(name) {
      document.getElementById('tab-form').style.display = name === 'form' ? 'block' : 'none';
      document.getElementById('tab-list').style.display = name === 'list' ? 'block' : 'none';
      document.getElementById('print-area').style.display = name === 'print' ? 'block' : 'none';
    }

    async function guardar(e) {
      e.preventDefault();
      const btn = document.getElementById('btn-submit');
      btn.innerText = "PROCESANDO...";
      btn.disabled = true;

      try {
        const fotoFile = document.getElementById('foto-input').files[0];
        let fotoBase64 = "";

        if (fotoFile) {
          fotoBase64 = await toBase64(fotoFile);
        }

        const registro = {
          acceso: miAcceso,
          tipo: document.getElementById('tipo').value,
          nombre: document.getElementById('nombre').value,
          domicilio: document.getElementById('domicilio').value,
          vehiculo: document.getElementById('vehiculo').value || 'N/A',
          placa: document.getElementById('placa').value.toUpperCase() || 'PEATONAL',
          foto: fotoBase64,
          fecha: new Date().toISOString(),
          estado: 'DENTRO'
        };

        const res = await window.dataSdk.create(registro);
        if(res.isOk) {
          document.getElementById('registroForm').reset();
          mostrarFicha(res.data.__backendId);
        } else {
          alert("Error al guardar en base de datos.");
        }
      } catch (err) {
        alert("Error cr√≠tico: " + err);
      } finally {
        btn.innerText = "CONFIRMAR REGISTRO";
        btn.disabled = false;
      }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });

    function dibujarHistorial() {
      const lista = document.getElementById('lista');
      lista.innerHTML = db.map(r => `
        <div onclick="mostrarFicha('${r.__backendId}')" class="glass p-3 flex justify-between items-center text-xs border-l-4 ${r.estado === 'DENTRO' ? 'border-green-500' : 'border-slate-500'}">
          <div>
            <p class="font-bold text-purple-400">${r.acceso} - ${r.placa}</p>
            <p class="text-sm font-bold">${r.nombre}</p>
            <p class="opacity-50">${new Date(r.fecha).toLocaleTimeString()}</p>
          </div>
          <span class="bg-white/10 px-2 py-1 rounded text-[9px]">${r.estado}</span>
        </div>
      `).join('');
    }

    function mostrarFicha(id) {
      const r = db.find(i => i.__backendId === id);
      if(!r) return;
      tab('print');
      document.getElementById('ficha-v').innerHTML = `
        <h2 class="text-xl font-black mb-4 text-white uppercase">Pase de Acceso</h2>
        <div class="text-left text-sm space-y-2 mb-6 bg-slate-800/50 p-4 rounded-xl border border-white/5">
          <p><span class="opacity-50">PUNTO:</span> ${r.acceso}</p>
          <p><span class="opacity-50">NOMBRE:</span> ${r.nombre}</p>
          <p><span class="opacity-50">TIPO:</span> ${r.tipo}</p>
          <p><span class="opacity-50">DESTINO:</span> ${r.domicilio}</p>
          <p><span class="opacity-50">VEH√çCULO:</span> ${r.vehiculo}</p>
          <p><span class="opacity-50">PLACA:</span> ${r.placa}</p>
          <p><span class="opacity-50">FECHA:</span> ${new Date(r.fecha).toLocaleString()}</p>
        </div>
        ${r.foto ? `<img src="${r.foto}" class="w-full rounded-xl no-print border border-white/10 shadow-2xl">` : ''}
      `;
    }
  </script>
 </body>
</html>
