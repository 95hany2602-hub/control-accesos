<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Via Cumbres - Control</title>
  
  <script src="_sdk/data_sdk.js"></script>
  <script src="_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-slate-50 font-sans">

  <div id="pantalla-inicio" class="p-8 text-center">
    <h1 class="text-3xl font-black text-slate-900 mb-1">INGRESOS</h1>
    <h2 class="text-purple-600 font-extrabold tracking-widest text-sm mb-10 uppercase">Via Cumbres</h2>
    
    <div class="space-y-4 max-w-xs mx-auto">
        <button onclick="entrar('Acceso 1')" class="w-full bg-purple-600 text-white p-5 rounded-2xl font-bold shadow-lg">ACCESO 1</button>
        <button onclick="entrar('Acceso 2')" class="w-full bg-purple-600 text-white p-5 rounded-2xl font-bold shadow-lg">ACCESO 2</button>
    </div>
  </div>

  <div id="pantalla-registro" class="hidden p-6">
    <div class="flex justify-between items-center mb-6">
        <span id="txt-punto" class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-bold text-xs"></span>
        <button onclick="location.reload()" class="text-xs text-slate-400 underline">Volver</button>
    </div>

    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
        <input type="text" id="nombre" placeholder="Nombre de la visita" class="w-full p-4 mb-4 border-2 border-slate-100 rounded-xl focus:border-purple-500 outline-none">
        <input type="text" id="domicilio" placeholder="Casa / Depto" class="w-full p-4 mb-6 border-2 border-slate-100 rounded-xl focus:border-purple-500 outline-none">
        
        <button onclick="enviar()" id="btn-final" class="w-full bg-emerald-500 text-white p-5 rounded-2xl font-bold text-lg shadow-md">
            CONFIRMAR ENTRADA
        </button>
    </div>
  </div>

  <script>
    let puntoSeleccionado = "";

    function entrar(lugar) {
        puntoSeleccionado = lugar;
        document.getElementById('pantalla-inicio').classList.add('hidden');
        document.getElementById('pantalla-registro').classList.remove('hidden');
        document.getElementById('txt-punto').innerText = "üìç " + lugar;
        if(window.dataSdk) window.dataSdk.init();
    }

    async function enviar() {
        if (!window.dataSdk) {
            alert("Error: El sistema a√∫n no carga. Espera 3 segundos.");
            return;
        }

        const b = document.getElementById('btn-final');
        b.innerText = "GUARDANDO...";
        b.disabled = true;

        const datos = {
            punto: puntoSeleccionado,
            nombre: document.getElementById('nombre').value,
            domicilio: document.getElementById('domicilio').value,
            fecha: new Date().toISOString()
        };

        try {
            const res = await window.dataSdk.create(datos);
            if(res.isOk) {
                alert("‚úÖ REGISTRO EXITOSO");
                location.reload();
            }
        } catch(e) {
            alert("Error: " + e.message);
        } finally {
            b.innerText = "CONFIRMAR ENTRADA";
            b.disabled = false;
        }
    }
  </script>
 </body>
</html>
